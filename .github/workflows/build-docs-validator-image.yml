name: Build Docs Validator Image

on:
  push:
    branches: [main]
    paths:
      - 'images/docs-validator/**'

  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5

    - name: Set up QEMU
      uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_TOKEN }}

    - name: Read image version
      id: version
      run: |
        VERSION=$(grep '^ARG VERSION=' images/docs-validator/Dockerfile | cut -d= -f2)
        echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

    - name: Build and push
      uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
      with:
        context: images/docs-validator
        push: true
        tags: |
          ghcr.io/vfarcic/dot-ai-docs-validator:latest
          ghcr.io/vfarcic/dot-ai-docs-validator:${{ steps.version.outputs.version }}
        labels: |
          org.opencontainers.image.source=https://github.com/vfarcic/dot-ai
          org.opencontainers.image.description=Validation environment for documentation testing (git, gh CLI, curl, python3)
          org.opencontainers.image.licenses=MIT
          org.opencontainers.image.version=${{ steps.version.outputs.version }}
        platforms: linux/amd64,linux/arm64
