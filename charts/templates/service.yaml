{{- if eq .Values.deployment.method "standard" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dot-ai.fullname" . }}
  labels:
    {{- include "dot-ai.labels" . | nindent 4 }}
  {{- $annotations := include "dot-ai.annotations" (dict "global" .Values.annotations "local" nil) -}}
  {{- if $annotations }}
  annotations:
    {{- $annotations | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  selector:
    {{- include "dot-ai.selectorLabels" . | nindent 4 }}
  ports:
  - port: 3456
    targetPort: 3456
    protocol: TCP
    name: http
{{- end }}
