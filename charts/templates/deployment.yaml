apiVersion: apps/v1
kind: Deployment
metadata:
  name: dot-ai
  labels:
    app: dot-ai
    component: mcp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dot-ai
      component: mcp-server
  template:
    metadata:
      labels:
        app: dot-ai
        component: mcp-server
    spec:
      serviceAccountName: dot-ai
      containers:
      - name: mcp-server
        image: ghcr.io/vfarcic/dot-ai:0.83.0-test.10
        imagePullPolicy: Always
        ports:
        - containerPort: 3456
          name: http
          protocol: TCP
        env:
        - name: TRANSPORT_TYPE
          value: "http"
        - name: PORT
          value: "3456"
        - name: HOST
          value: "0.0.0.0"
        - name: SESSION_MODE
          value: "stateless"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: dot-ai-secrets
              key: anthropic-api-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: dot-ai-secrets
              key: openai-api-key
              optional: true
        - name: QDRANT_URL
          value: "http://qdrant.dot-ai.svc.cluster.local:6333"
        # Note: KUBERNETES_SERVICE_HOST is automatically set by k8s and triggers in-cluster config
        resources:
          requests:
            memory: "512Mi"  # Conservative baseline - 2x estimated usage
            cpu: "200m"      # Higher baseline for JSON parsing operations
          limits:
            memory: "2Gi"    # High ceiling for large clusters and concurrent AI operations
            cpu: "1000m"     # Full CPU core for peak concurrent operations
        # Health checks will be added once /health endpoint is implemented
        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: 3456
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        # readinessProbe:
        #   httpGet:
        #     path: /ready
        #     port: 3456
        #   initialDelaySeconds: 15
        #   periodSeconds: 5
      terminationGracePeriodSeconds: 30